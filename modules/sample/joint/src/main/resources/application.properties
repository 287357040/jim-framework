# Spring boot application
server.port=9090
#management.port=9091
## dubbo springboot 配置
#spring.application.index=10001
#spring.application.name=jim-dubbo-provider

dubbo.scan.basePackages  = com.jim.framework.sample.joint.service

dubbo.application.id=jim-framework-sample-joint
dubbo.application.name=jim-framework-sample-joint
#dubbo.application.qos.port=22222
dubbo.application.qos.enable=true
dubbo.registry.address=zookeeper://111.231.198.119:2181
#spring.dubbo.server=true
dubbo.protocol.id=dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=9050
#dubbo.protocol.server=tomcat

dubbo.protocol.status = server

## Enables Dubbo All Endpoints
#management.endpoint.dubbo.enabled = true
#management.endpoint.dubbo-shutdown.enabled = true
#management.endpoint.dubbo-configs.enabled = true
#management.endpoint.dubbo-services.enabled = true
#management.endpoint.dubbo-references.enabled = true
#management.endpoint.dubbo-properties.enabled = true
#
